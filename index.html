<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetJazz</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('images/collage2.png') center top / 100% auto;
      height: 2170vh;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      overflow-y: hidden;
      animation: scrollBg 250s linear infinite;
      animation-play-state: paused;
      touch-action: manipulation;
    }

    @keyframes scrollBg {
      from { background-position: center 0; }
      to { background-position: center 100%; }
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .start-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .video-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    video {
      max-height: 90vh;
      max-width: 45vw;
      object-fit: cover;
      border-radius: 12px;
    }

    .enter-text {
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      color: rgb(48, 48, 48);
      width: 50vw;
      height: 60px;
      background-color: white;
      cursor: pointer;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
    }


    .video-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gif-above {
      height: 35px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <div class="start-content">
      <div class="video-row">
        <!-- Video1 Column with GIF above -->
        <div class="video-column">
          <!-- <img src="gifs/dollar-money.gif" alt="Visual GIF" class="gif-above" /> -->

          <video id="video1" autoplay playsinline preload="auto">
            <source src="video/street.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>

          <div class="enter-wrapper" style="margin-top: 20px;">
            <button id="go-button" class="enter-text">enter site</button>
          </div>
        </div>

        <!-- Video2 Column -->
        <video id="video2" playsinline preload="auto" style="width: 30vw; height: auto;">
          <source src="video/jazz.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <audio id="audio-player" src="REC014.mp3" preload="auto" loop></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const audioPlayer = document.getElementById("audio-player");
      const startScreen = document.getElementById("start-screen");
      const goButton = document.getElementById("go-button");
      const video1 = document.getElementById("video1");
      const video2 = document.getElementById("video2");
      let isStarted = false;
  
      video1.addEventListener("ended", () => {
        video2.play();
      });
  
      video2.addEventListener("ended", () => {
        goButton.click(); // Auto-trigger enter after second video
      });
  
      goButton.addEventListener("click", () => {
        if (!isStarted) {
          audioPlayer.play().then(() => {
            document.body.style.overflowY = "scroll";
            document.body.style.animationPlayState = "running";
            startScreen.style.opacity = "0";
            setTimeout(() => {
              startScreen.style.display = "none";
            }, 1000);
            isStarted = true;
          }).catch(error => console.error("Audio playback failed:", error));
        }
      });
  
      function syncAudioWithScroll() {
        const scrollTop = window.scrollY;
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        const scrollPercentage = scrollTop / maxScroll;
        const newTime = scrollPercentage * audioPlayer.duration;
        if (!isNaN(newTime)) {
          audioPlayer.currentTime = newTime;
        }
        document.body.style.backgroundPosition = `center ${scrollPercentage * 100}%`;
      }
  
      window.addEventListener("scroll", syncAudioWithScroll);
    });
  </script>
  
</body>
</html>
